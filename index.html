<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CollabPoint</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/Utils.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oxygen:400,300,700"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <nav
      class="sidebar expand-hover"
      onmouseenter="toggleSidebarIn()"
      onmouseleave="toggleSidebarOut()"
    >
      <a class="sidebar-brand" href="/">
        <img
          id="sidebarLogo"
          src="../resources/Logo.svg"
          alt="Logo"
        />
      </a>

      <div id="sidebarbar-content">
        <div class="accordion" id="sidebarAccordion">
          <div class="accordion-item">
            <span class="accordion-header" id="salesAccordion">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseSales"
                aria-expanded="false"
                aria-controls="collapseSales"
              >
                <img
                  src="../resources/sales-icon.svg"
                  alt="sales"
                />
                <span class="visible-hover d-none">Sales</span>
              </button>
            </span>
            <div
              id="collapseSales"
              class="accordion-collapse collapse"
              aria-labelledby="salesAccordion"
              data-bs-parent="#sidebarAccordion"
            >
              <div class="accordion-body">
                <a href="/"> Invoice</a>
                <a href="/">Estimates</a>
                <a href="/">Products & Services</a>
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <span class="accordion-header" id="purchaseAccordion">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapsePurchase"
                aria-expanded="false"
                aria-controls="collapsePurchase"
              >
                <img
                  src="../resources/purchase-icon.svg"
                  alt="purchase"
                />
                <span class="visible-hover d-none">Purchases</span>
              </button>
            </span>
            <div
              id="collapsePurchase"
              class="accordion-collapse collapse"
              aria-labelledby="purchaseAccordion"
              data-bs-parent="#sidebarAccordion"
            >
              <div class="accordion-body">
                <a href="/">Invoice</a>
                <a href="/">Estimates</a>
                <a href="/">Products & Services</a>
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <span class="accordion-header" id="accountingAccordion">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseAccounting"
                aria-expanded="false"
                aria-controls="collapseAccounting"
              >
                <img
                  src="../resources/purchase-icon.svg"
                  alt="purchase"
                />
                <span class="visible-hover d-none">Accounting</span>
              </button>
            </span>
            <div
              id="collapseAccounting"
              class="accordion-collapse collapse"
              aria-labelledby="accountingAccordion"
              data-bs-parent="#sidebarAccordion"
            >
              <div class="accordion-body">
                <a href="/">Invoice</a>
                <a href="/">Estimates</a>
                <a href="/">Products & Services</a>
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <span class="accordion-header" id="reportsAccordion">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseReports"
                aria-expanded="false"
                aria-controls="collapseReports"
              >
                <img
                  src="../resources/purchase-icon.svg"
                  alt="purchase"
                />
                <span class="visible-hover d-none">Reports</span>
              </button>
            </span>
            <div
              id="collapseReports"
              class="accordion-collapse collapse"
              aria-labelledby="reportsAccordion"
              data-bs-parent="#sidebarAccordion"
            >
              <div class="accordion-body">
                <a href="/">Invoice</a>
                <a href="/">Estimates</a>
                <a href="/">Products & Services</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="styleJS">
        <style id="psuedoSidebarStyle">
          .accordion-button::after {
            display: none;
          }
        </style>
      </div>
    </nav>
  </body>
</html>
